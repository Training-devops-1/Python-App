name: Build, Push, and Deploy Python App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧹 Step 1: Clean workspace
      - name: Clear old workspace logs
        run: |
          git stash --include-untracked || true
          echo "Workspace cleaned."

      # 📥 Step 2: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🐍 Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 📦 Step 4: Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 🧪 Step 5: Run tests (optional)
      - name: Run tests
        run: |
          pytest || echo "No tests found."

      # 🐳 Step 6: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 🏷️ Step 7: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-app:latest .

      # 🚀 Step 8: Push image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/python-app:latest

      # 🧩 Step 9: Deploy container
      - name: Deploy container
        run: |
          echo "Deploying Python container..."
          docker run -d -p 3030:5000 --name python-app --restart always ${{ secrets.DOCKER_USERNAME }}/python-app:latest

